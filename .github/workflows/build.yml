name: Build and Test

on: [pull_request]

env:
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: check
      run: cargo check --all

    - name: tests
      run: cargo test --all 

    - name: fmt
      run: cargo fmt --all -- --check
